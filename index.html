<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les monuments</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <header>
        <h1>Les monuments</h1>
        <h2>Cliquez sur un monument ou son bouton pour obtenir une description</h2>
    </header>

    <div class="btn">
        <button onclick="showMonument('tour_eiffel')">Tour Eiffel</button>
        <button onclick="showMonument('notre_dame')">Notre-Dame</button>
        <button onclick="showMonument('arc_de_triomphe')">Arc de Triomphe</button>
        <button onclick="showMonument('mont_saint_michel')">Mont Saint-Michel</button>
        <button onclick="showMonument('versailles')">Versailles</button>
    </div>

    <div class="container">
        <img id="img_tour_eiffel" src="./images/tour_eiffel.webp" onclick="showMonument('tour_eiffel')" alt="">
        <img id="img_notre_dame" src="./images/notre_dame.webp" onclick="showMonument('notre_dame')" alt="">
        <img id="img_arc_de_triomphe" src="./images/arc_de_triomphe.webp" onclick="showMonument('arc_de_triomphe')" alt="">
        <img id="img_mont_saint_michel" src="./images/mont_saint_michel.webp" onclick="showMonument('mont_saint_michel')" alt="">
        <img id="img_versailles" src="./images/versailles.webp" onclick="showMonument('versailles')" alt="">
    </div>

    <section>
        <div id="infos">
            <h3 id="name"></h3>
            <h4 id="city"></h3>
            <p id="description"></p>

        </div>
    </section>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
